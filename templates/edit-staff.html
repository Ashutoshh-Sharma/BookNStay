{% extends 'base.html' %}
{% block body %}
<div class="page-wrapper">
	<div class="content container-fluid">
		<div class="page-header">
			<div class="row align-items-center">
				<div class="col">
					<h3 class="page-title mt-5">Edit Staff</h3>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<form action="/edit-staff/{{ staff.id }}" method="POST">
					<div class="row formtype">
						<div class="col-md-4">
							<div class="form-group">
								<label>Name</label>
								<input class="form-control" type="text" value="{{staff.name}}" placeholder="Alex Smith"
									name="name" />
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>Staff ID</label>
								<input class="form-control" type="text" value="{{staff.staff_id}}"
									placeholder="HTL-0001" name="staff_id" />
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>Email ID</label>
								<input class="form-control" type="text" value="{{staff.email}}"
									placeholder="xyz@gmail.com" name="email" />
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>Phone Number</label>
								<input class="form-control" type="text" value="{{staff.phone_no}}" placeholder=""
									name="phone_no" />
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>Role</label>
								<select class="form-control" id="sel1" name="role">
									<option value="">Select</option>
									<option value="Admin" {% if staff.role=='Admin' %}selected{% endif %}>Admin</option>
									<option value="Manager" {% if staff.role=='Manager' %}selected{% endif %}>Manager
									</option>
									<option value="Staff" {% if staff.role=='Staff' %}selected{% endif %}>Staff</option>
									<option value="Room Cleaners" {% if staff.role=='Room Cleaners' %}selected{% endif
										%}>Room Cleaners</option>
									<option value="Servants" {% if staff.role=='Servants' %}selected{% endif %}>Servants
									</option>
									<option value="Accountant" {% if staff.role=='Accountant' %}selected{% endif %}>
										Accountant</option>
									<option value="Receptionist" {% if staff.role=='Receptionist' %}selected{% endif %}>
										Receptionist</option>
								</select>
							</div>

						</div>
						<div class="col-md-4">
							<label>Salary</label>
							<input
							  class="form-control"
							  type="number"
							  placeholder="000"
							  name="salary"
							  value="{{staff.salary}}"
							/>
						</div>
					</div>
					<button type="submit" class="btn btn-primary buttonedit ml-2">
						Update
					</button>
					<button type="button" class="btn btn-secondary" onclick="window.history.back();">
						Cancel
					</button>
				</form>
			</div>
		</div>
	</div>
</div>
</div>
{% endblock body %}

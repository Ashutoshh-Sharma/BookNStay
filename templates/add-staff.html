{% extends 'base.html' %} {% block body %}
<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title mt-5">Add Staff</h3>
        </div>
      </div>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <div class="container mt-3">
      {% for category, message in messages %}
      <div
        class="alert alert-{{ category }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
          <!-- Cross icon -->
        </button>
      </div>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}
    <div class="row">
      <div class="col-lg-12">
        <form action="/add-staff" method="POST">
          <div class="row formtype">
            <div class="col-md-4">
              <div class="form-group">
                <label>Name</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Alex Smith"
                  name="name"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Staff ID</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="HTL-0001"
                  name="staff_id"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Email ID</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="xyz@gmail.com"
                  name="email"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Joining Date</label>
                <div class="cal-icon">
                  <input
                    type="text"
                    class="form-control datetimepicker"
                    name="joining_date"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Phone Number</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder=""
                  name="phone_no"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Role</label>
                <select class="form-control" id="sel1" name="role">
                  <option>Select</option>
                  <option>Admin</option>
                  <option>Manager</option>
                  <option>Staff</option>
                  <option>Room Cleaners</option>
                  <option>Servants</option>
                  <option>Accountant</option>
                  <option>Receiptionalist</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Salary</label>
                <input
                  class="form-control"
                  type="number"
                  placeholder="000"
                  name="salary"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>File Upload</label>
                <div class="custom-file mb-3">
                  <input
                    type="file"
                    class="custom-file-input"
                    id="customFile"
                    name="filename"
                  />
                  <label class="custom-file-label" for="customFile"
                    >Choose file</label
                  >
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary buttonedit ml-2">
            Add Staff
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  $(function () {
    $(".datetimepicker").datetimepicker({
      format: "YYYY-MM-DD",
    });
  });
</script>
{% endblock body %}

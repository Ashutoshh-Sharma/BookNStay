{% extends 'base.html' %}
{% block body %}
      <div class="page-wrapper">
        <div class="content container-fluid">
          <div class="page-header">
            <div class="row align-items-center">
              <div class="col">
                <h3 class="page-title mt-5">Edit Room</h3>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
				<form method="POST" action="/edit-room/{{room.room_id}}">
					<div class="row formtype">
					  <div class="col-md-4">
						<div class="form-group">
						  <label>Room Number</label>
						  <input
							class="form-control"
							type="text"
							name="room_number"
							placeholder="BKG-0001"
							value="{{room.room_number}}"
							required
						  />
						</div>
					  </div>
					  <div class="col-md-4">
						<div class="form-group">
						  <label for="sel1">Room Type:</label>
						  <select
							class="form-control"
							id="room_type"
							name="room_type_id"
							required
							onchange="updatePrice()"
						  >
							<option value="" disabled selected>Select a room type</option>
							{% for room_type in room_types %}
							<option
							  value="{{ room_type.room_type_id }}"
							  data-price="{{ room_type.base_price }}"
							>
							  {{ room_type.name }}
							</option>
							{% endfor %}
						  </select>
						</div>
					  </div>
					  <div class="col-md-4">
						<div class="form-group">
						  <label>Floor</label>
						  <input
							type="number"
							class="form-control"
							name="floor"
							value="{{room.floor}}"
							min="1"
							required
						  />
						</div>
					  </div>
					  <div class="col-md-4">
						<div class="form-group">
						  <label>Area (in sq ft)</label>
						  <input
							type="number"
							class="form-control"
							name="area"
							value="{{room.area}}"
							min="1"
							required
						  />
						</div>
					  </div>
					  <div class="col-md-4">
						<div class="form-group">
						  <label>Price</label>
						  <input
							type="text"
							class="form-control bg-white"
							id="price"
							value="{{room.price}}"
							name="price"
						  />
						</div>
					  </div>
					  <div class="col-md-4">
						<div class="form-group">
						  <label>Service Contact No.</label>
						  <input
							type="text"
							class="form-control"
							name="service_contact_no"
							value="{{room.service_contact_no}}"
							required
						  />
						</div>
					  </div>
					</div>
					<button type="submit" class="btn btn-primary">Update</button>
					<button
					  type="button"
					  class="btn btn-secondary"
					  onclick="window.history.back();"
					>
					  Cancel
					</button>
				  </form>
            </div>
          </div>
        </div>
      </div>
    </div>
	<script>
		function updatePrice() {
		  var select = document.getElementById("room_type");
		  var price = select.options[select.selectedIndex].getAttribute("data-price");
		  document.getElementById("price").value = price;
		}
	  </script>
	{% endblock body %}

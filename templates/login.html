<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Hotel Dashboard Template</title>
	<link rel="shortcut icon" type="image/x-icon" href="../static/assets/img/favicon.png">
	<link rel="stylesheet" href="../static/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/assets/plugins/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="../static/assets/css/feathericon.min.css">
	<link rel="stylesheet" href="../static/assets/plugins/morris/morris.css">
	<link rel="stylesheet" href="../static/assets/css/style.css"> </head>

<body>
	<div class="main-wrapper login-body">
    <div class="login-wrapper">
      <div class="container">
        <div class="loginbox">
          <div class="login-left">
            <img
              class="img-fluid"
              src="../static/assets/img/hotel.png"
              alt="Logo"
            />
          </div>
          <div class="login-right">
            <div class="login-right-wrap">
              <h1>Login</h1>
              <p class="account-subtitle">Access to our dashboard</p>
              <!-- Display Flash Messages -->
              {% with messages = get_flashed_messages(with_categories=true) %}
	{% if messages %}
		<div class="container mt-3">
			{% for category, message in messages %}
				<div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
					{{ message }}
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span> <!-- Cross icon -->
					</button>
				</div>
			{% endfor %}
		</div>
	{% endif %}
{% endwith %}
              <form action="/" , method="POST">
                <div class="form-group">
                  <input
                    class="form-control"
                    name="email"
                    type="text"
                    value="info@abc.com"
                    placeholder="info@abc.com"
                  />
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    name="password"
                    type="password"
                    value="oceanview123"
                    placeholder="oceanview123"
                  />
                </div>
                <div class="form-group">
                  <button class="btn btn-primary btn-block" type="submit">
                    Login
                  </button>
                </div>
              </form>
              <div class="text-center forgotpass">
                <a href="forgot-password.html">Forgot Password?</a>
              </div>
              <div class="login-or">
                <span class="or-line"></span> <span class="span-or">or</span>
              </div>
              <div class="social-login">
                <span>Login with</span>
                <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a
                ><a href="#" class="google"><i class="fab fa-google"></i></a>
              </div>
              <div class="text-center dont-have">
                Donâ€™t have an account? <a href="register.html">Register</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
	<script src="../static/assets/js/jquery-3.5.1.min.js"></script>
	<script src="../static/assets/js/popper.min.js"></script>
	<script src="../static/assets/js/bootstrap.min.js"></script>
	<script src="../static/assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
	<script src="../static/assets/js/script.js"></script>
</body>

</html>
